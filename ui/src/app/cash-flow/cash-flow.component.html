<div class="cash-flow-main-div">
  <h1 class="cash-flow-title">Cash Flow<span class="alignRight"> {{ income - spendingAmount | currency}}</span></h1>
  <div class="div_separator"></div>
  <span class="cash-flow-subscript">LAST 30 DAYS</span>
    <section class="cash-flow-section">
      <div class="pie-chart">
      <div class="pie-title-label-wrap">
        <h3 id="pie-chart-title" class="pie-chart-label">Income</h3>
        <span id="income-chart" class="pie-chart-label">{{income |currency}}</span>
      </div>
          <ngx-charts-pie-chart
            [view]="view"
            [results]="pieIncome"
            [gradient]="gradient"
            [legend]="showLegend"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            [scheme]="incomeColorScheme"
          >
          </ngx-charts-pie-chart>
        </div>
        <div class="pie-chart">
        <div class="pie-title-label-wrap">
          <h3 id="pie-chart-title" class="pie-chart-lable">Spending</h3>
          <span id="spend-chart" class="pie-chart-label">{{spendingAmount |currency}}</span>
        </div>
          <ngx-charts-pie-chart
            [view]="view"
            [results]="pieSpend"
            [gradient]="gradient"
            [legend]="showLegend"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            [scheme]="spendColorScheme"
          >
      </ngx-charts-pie-chart>
        </div>
    </section>
</div>
