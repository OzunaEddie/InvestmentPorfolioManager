<div class="side-sections">
  <div class="side-networth">
    Hello, {{accountInfo['firstName']}} {{accountInfo['lastName']}}
    <p><br>
      NET WORTH
      <span class="alignRight">$1000</span>
    </p> 
  </div>
  <section>
    <button class="side-btn" mat-button color="primary" (click)="getCashList()">
      CASH
    <span class="alignRight">{{ 1000  | currency }}</span></button>
    <aside *ngIf="displayCashList">
      <div class="side-main-btn" *ngFor="let item of bankAccountList">
        <button class="side-content-btn" mat-button color="basic">
          {{item.bankName}}
          <span class="alignRight">{{ item.cashValue | currency }}</span><br>
          <span class="side-subscript">{{item.accountType}}</span>
        </button>
        <div class="div_separator"></div>
      </div>
    </aside>
  </section>
  <section>
    <button class="side-btn" mat-button color="primary" (click)="getInvestmentList()">
      INVESTMENT
      <span class="alignRight">{{ 1000  | currency }}</span>
    </button>
    <aside *ngIf="displayInvestmentList">
      <div class="side-main-btn" *ngFor="let item of investmentList">
        <button class="side-content-btn" mat-button color="basic">
          {{item.symbol}}
          <span class="alignRight">{{item.value | currency}}</span><br>
          <span class="side-subscript">{{item.company}}</span>
        </button>
        <div class="div_separator"></div>
      </div>
    </aside>
  </section>
</div>
