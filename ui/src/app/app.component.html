<article>
  <mat-drawer-container class="drawer-container">
    <mat-drawer class="drawer-content" mode="side" opened>
      <app-sidebar (sendToRoot)="setAccountId($event)" [accountInfo]="accountInfo" [totalCash]="totalCash" [totalInvestment]="totalInvestment" [netWorth]="netWorth"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content style="text-align: center;">  
      <app-net-worth [netWorth]='netWorth'></app-net-worth>
      <app-market-mover></app-market-mover>
      <app-insight></app-insight>
      <app-cash-flow [income]="income"></app-cash-flow>
    </mat-drawer-content>
  </mat-drawer-container>
</article>
